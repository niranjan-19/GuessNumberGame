<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Number Game</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Fira Code', monospace;
    text-align: center;
    padding: 50px;
    background-color:  #fbe3e8; /* More vibrant yellow background */
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
h1 {
    font-size: 2.5em;
    color: #2c3e50;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}
p {
    font-size: 1.1em;
    color: #34495e;
    margin-bottom: 30px;
}
input, button {
    padding: 12px 20px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    font-family: 'Fira Code', monospace;
}
input {
    width: 200px;
    background-color: #fff;
}
button {
    color: white;
    cursor: pointer;
}
button:nth-of-type(1) {
    background-color: #e74c3c;
}
button:nth-of-type(1):hover {
    background-color: #c0392b;
}
button:nth-of-type(2) {
    background-color: #3498db;
}
button:nth-of-type(2):hover {
    background-color: #2980b9;
}
button:hover {
    transform: translateY(-2px);
}
.result {
    margin-top: 30px;
    font-size: 20px;
    font-weight: bold;
    color: #2c3e50;
    background-color: rgba(255,255,255,0.7);
    padding: 15px;
    border-radius: 15px;
    max-width: 80%;
    margin-left: auto;
    margin-right: auto;
}
</style>
</head>
<body>

<h1>ðŸŽ² Guess the Number ðŸŽ²</h1>
<p>Can you guess the secret number between 1 and 100? You have 5 magical attempts! âœ¨</p>

<input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
<button onclick="submitGuess()">Submit Guess ðŸš€</button>
<button onclick="resetGame()">Reset Game ðŸ”„</button>

<div class="result" id="result"></div>

<script>
async function submitGuess() {
    const guess = document.getElementById('guessInput').value;
    if (guess) {
        const response = await fetch(`/guess/${guess}`);
        const message = await response.text();
        document.getElementById('result').innerText = message;
    } else {
        alert('Please enter a number');
    }
}

async function resetGame() {
    const response = await fetch('/reset');
    const message = await response.text();
    document.getElementById('result').innerText = message;
}
</script>

</body>
</html>
